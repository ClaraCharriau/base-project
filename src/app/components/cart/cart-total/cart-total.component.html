<div class="basket-total-facturation flex column">
    <p class="basket-little-title">Total</p>
    <div class="basket-subtotal flex">
        <p>Sous-Total</p>
        <p>{{this.cartService.totalPrice| currency:'€': 'code' : '1.2-2' :'fr'}}</p>
    </div>
    <div class="basket-delivery-total flex">
        <p>Livraison</p>
        <p>0,00€</p>
    </div>
    <hr class="divider-total-facturation">
    <div class="basket-total flex">
        <p><strong>Total (TVA incluse)</strong></p>
        <p><strong>{{(this.cartService.totalPrice)*(1+0.02)| currency:'€': 'code' : '1.2-2' :'fr'}}</strong></p>
    </div>
    <a class="basket-order-btn" routerLink="/payment">Commander</a>
</div>
